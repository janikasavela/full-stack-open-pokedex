name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - name: Check for skip in commit messages
        id: check_skip
        run: |
          SKIP=false
          # Iterate over each commit in the push event
          for commit in "${{ github.event.commits }}"; do
            commit_message="${commit.message}"
            # Check if message contains #skip
            if [[ "$commit_message" == *"#skip"* ]]; then
              SKIP=true
              break
            fi
          done
          echo "skip=$SKIP" >> $GITHUB_ENV  # Set environment variable for later use

      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        if: ${{ env.skip != 'true' }} # Skip deploy if skip=true

      - run: curl --fail https://full-stack-open-pokedex-billowing-forest-165.fly.dev/health
        continue-on-error: false
        if: ${{ env.skip != 'true' }} # Skip health check if skip=true

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION_TYPE: patch
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && env.skip != 'true' }} # Skip tag if skip=true
