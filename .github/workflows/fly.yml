name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - name: Check for skip in commit messages
        id: check_skip
        run: |
          COMMIT_MESSAGES="${{ join(github.event.commits.*.message, ' ') }}"

          if contains(COMMIT_MESSAGES, "#skip"); then
            echo "skip=true" >> $GITHUB_ENV
          else
            echo "skip=false" >> $GITHUB_ENV
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        if: ${{ env.skip != 'true' }} # Skip deploy if skip=true

      - run: curl --fail https://full-stack-open-pokedex-billowing-forest-165.fly.dev/health
        continue-on-error: false
        if: ${{ env.skip != 'true' }} # Skip health check if skip=true

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION_TYPE: patch
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && env.skip != 'true' }} # Skip tag if skip=true
